<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Akemi 的甜甜心意</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
        font-family: "PingFang TC", "Helvetica Neue", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        background: linear-gradient(90deg, #ff6eb4, #ff3366);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
    }
    #heart {
        font-size: 6rem;
        color: #ff3366;
        cursor: pointer;
        user-select: none;
        animation: heartbeat 1s infinite;
        transition: transform 0.2s;
        z-index: 2;
    }
    #heart:hover {
        transform: scale(1.3) rotate(-10deg);
    }
    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.2); }
        50% { transform: scale(1); }
        75% { transform: scale(1.2); }
    }
    #message {
        margin-top: 2rem;
        font-size: 1.3rem;
        color: #333;
        max-width: 90%;
        line-height: 1.8;
        opacity: 1;
        transition: opacity 0.5s;
        z-index: 1;
    }
    .floating-heart {
        position: absolute;
        font-size: 1.5rem;
        color: #ff3366;
        animation: floatUp 2s linear forwards;
        pointer-events: none;
    }
    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }
    .ilya-cloud {
        position: absolute;
        color: #ffb6c1;
        font-size: 1.2rem;
        opacity: 0.6;
        animation: floatCloud 4s ease-in-out infinite alternate;
        pointer-events: none;
    }
    @keyframes floatCloud {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50px); }
    }
    .signature {
        position: absolute;
        bottom: 10px;
        font-size: 0.9rem;
        color: #ff3366;
        opacity: 0.6;
    }
</style>
</head>
<body>

<h1>💖 Akemi 的甜甜心意 💖</h1>
<div id="heart">💖</div>
<div id="message">點愛心，感受深深的思念~</div>
<div class="signature">— Akemi</div>

<!-- 背景音樂 -->
<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sweet.mp3" type="audio/mpeg">
    你的瀏覽器不支援音樂播放。
</audio>

<script>
const messages = [
    "每當夜深人靜，我都在悄悄想你。",
    "你的笑容，是我心底最柔軟的詩句。",
    "無論天涯海角，你都在我心底閃爍。",
    "哪怕相隔千里，我依然深深想念你。",
    "你的名字，是我心上最溫暖的旋律。",
    "思念像星光，點亮我每個孤單的夜晚。",
    "每一次呼吸，都在呼喚你。",
    "心裡的溫暖，都是因為想起你。",
    "你的存在，如春風般撫過我心間。",
    "夢裡見你，是我夜晚最美的風景。"
];

const heart = document.getElementById("heart");
const messageDiv = document.getElementById("message");
const body = document.body;

// 點愛心事件
heart.addEventListener("click", () => {
    // 文字淡出再淡入
    messageDiv.style.opacity = 0;
    setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * messages.length);
        // 直接顯示句子，不加 Akemi
        messageDiv.textContent = messages[randomIndex];
        messageDiv.style.opacity = 1;
    }, 500);

    // 隨機飛舞愛心
    const floatingHeart = document.createElement("div");
    floatingHeart.className = "floating-heart";
    floatingHeart.textContent = "💖";
    floatingHeart.style.left = (heart.offsetLeft + Math.random() * 60 - 30) + "px";
    floatingHeart.style.top = (heart.offsetTop - 20) + "px";
    body.appendChild(floatingHeart);

    setTimeout(() => floatingHeart.remove(), 2000);
});

// 生成上下漂浮 ilya
function createIlyaCloud() {
    const cloud = document.createElement("div");
    cloud.className = "ilya-cloud";
    cloud.textContent = "ilya";
    cloud.style.left = Math.random() * window.innerWidth + "px";
    cloud.style.top = Math.random() * window.innerHeight + "px";
    cloud.style.fontSize = (12 + Math.random() * 20) + "px";
    cloud.style.animationDuration = (3 + Math.random() * 5) + "s";
    body.appendChild(cloud);

    setTimeout(() => {
        cloud.remove();
        createIlyaCloud();
    }, (3000 + Math.random() * 5000));
}

// 生成多個 ilya 雲朵
for (let i = 0; i < 8; i++) {
    setTimeout(createIlyaCloud, i * 500);
}
</script>

</body>
</html>
