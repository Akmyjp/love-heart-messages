<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>思念的愛心</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffe6e6;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    margin: 0;
  }

  h1 {
    color: #ff4d6d;
    text-align: center;
    margin-bottom: 50px;
  }

  .heart {
    font-size: 120px;
    cursor: pointer;
    transition: transform 0.2s;
    user-select: none;
  }

  .heart:hover {
    transform: scale(1.2);
  }

  #message {
    margin-top: 30px;
    font-size: 24px;
    text-align: center;
    max-width: 80%;
    opacity: 0;
    transition: opacity 0.8s;
  }

  #nextButton {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 20px;
    background-color: #ff4d6d;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    display: none;
    transition: background-color 0.3s;
  }

  #nextButton:hover {
    background-color: #e60039;
  }
</style>
</head>
<body>

<h1>點擊愛心，感受思念</h1>
<div class="heart" id="heart">❤️</div>
<div id="message"></div>
<button id="nextButton">💖 下一個愛心</button>

<script>
const messages = [
  "夜深了，月光灑在窗上，我的心卻滿是你的影子，輕輕敲打我的靈魂。",
  "思念如細雨，無聲地浸透我的每一個清晨，每一次呼吸都帶著你的氣息。",
  "在無人的街頭，我仿佛聽見你的笑聲，像風一般拂過我的心。",
  "我在時光深處呼喚你，你卻像晨霧般遙不可及，卻又如此真切。",
  "你的名字，是我夜裡無聲的詩，每一個字都震顫著我的心。",
  "心底的河流，因你的存在而泛起光芒，流向我無法觸及的遠方。",
  "夢裡再見你，我仍伸手抓不到你，只能任思念在胸口蔓延。",
  "思念像盛開的花，在我的心田肆意綻放，帶著甜中帶痛的芬芳。",
  "你是我眺望遠方的理由，也是我心湖裡永遠的漣漪。",
  "每一個夜晚，我都在你的輪廓裡迷路，卻甘之如飴。"
];

const heart = document.getElementById('heart');
const messageDiv = document.getElementById('message');
const nextButton = document.getElementById('nextButton');

function showRandomMessage() {
  messageDiv.style.opacity = 0;
  setTimeout(() => {
    const randomIndex = Math.floor(Math.random() * messages.length);
    messageDiv.textContent = messages[randomIndex];
    messageDiv.style.opacity = 1;
    nextButton.style.display = 'inline-block';
  }, 400);
}

heart.addEventListener('click', showRandomMessage);
nextButton.addEventListener('click', showRandomMessage);
</script>

</body>
</html>
